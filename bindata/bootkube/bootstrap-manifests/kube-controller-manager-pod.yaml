kind: Pod
apiVersion: v1
metadata:
  name: bootstrap-kube-controller-manager
  namespace: kube-system
  labels:
    openshift.io/control-plane: "true"
    openshift.io/component: "controller-manager"
  annotations:
    openshift.io/run-level: "0"
spec:
  restartPolicy: Always
  hostNetwork: true
  securityContext:
    supplementalGroups: [65534]
  initContainers:
  - name: setup-lock-dir
    image: {{ .Image }}
    imagePullPolicy: {{ .ImagePullPolicy }}
    command: ["/bin/bash", "-c"]
    args:
    - |
      chgrp 65534 /var/lock
      chmod 775 /var/lock
      rm -f /var/lock/controller-manager.lock || true
    securityContext:
      runAsNonRoot: false
      privileged: true
    volumeMounts:
    - mountPath: /var/lock
      name: var-lock
  containers:
  - name: kube-controller-manager
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      privileged: true
    image: {{ .Image }}
    imagePullPolicy: {{ .ImagePullPolicy }}
    command: ["/usr/bin/flock", "--exclusive", "--timeout=60", "/var/lock/controller-manager.lock", "-c"]
    args:
    - exec hyperkube kube-controller-manager --openshift-config=/etc/kubernetes/config/{{ .ConfigFileName }} --kubeconfig=/etc/kubernetes/secrets/kubeconfig
    volumeMounts:
    - mountPath: /var/lock
      name: var-lock
      readOnly: false
    - mountPath: /etc/ssl/certs
      name: ssl-certs-host
      readOnly: true
    - mountPath: /etc/kubernetes/secrets
      name: secrets
      readOnly: true
    - mountPath: /etc/kubernetes/cloud
      name: etc-kubernetes-cloud
      readOnly: true
    - mountPath: /etc/kubernetes/config
      name: config
      readOnly: true
    livenessProbe:
      httpGet:
        scheme: HTTP
        port: 10252
        path: healthz
  volumes:
  - hostPath:
      path: {{ .LockHostPath }}
    name: var-lock
  - hostPath:
      path: {{ .SecretsHostPath }}
    name: secrets
  - hostPath:
      path: {{ .CloudProviderHostPath }}
    name: etc-kubernetes-cloud
  - hostPath:
      path: {{ .ConfigHostPath }}
    name: config
  - hostPath:
      path: /etc/ssl/certs
    name: ssl-certs-host
