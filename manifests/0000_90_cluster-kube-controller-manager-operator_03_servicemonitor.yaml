apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cluster-kube-controller-manager-operator
  namespace: openshift-cluster-kube-controller-manager-operator
spec:
  endpoints:
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    interval: 30s
    metricRelabelings:
    - action: drop
      regex: etcd_(debugging|disk|request|server).*
      sourceLabels:
      - __name__
    port: https
    scheme: https
    tlsConfig:
      # TODO where do you mount the service-ca.crt?
      insecureSkipVerify: true
      serverName: metrics.openshift-cluster-kube-controller-manager-operator.svc
  jobLabel: component
  namespaceSelector:
    matchNames:
    - openshift-cluster-kube-controller-manager-operator
  selector:
    matchLabels:
      app: openshift-cluster-kube-controller-manager-operator
